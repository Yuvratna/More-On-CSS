<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <style>
      nav {
        background-color: black;
        padding: 20px;
      }
      a {
        color: #fff;
        margin-right: 20px;
        margin-left: 20px;
        text-decoration: none;
      }
      a:hover {
        color: #454545;
      }
    </style>
</head>
<body>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
      <a href="#">Blog</a>
      <a href="#">Login</a>
      <a href="#">Sign up</a>
    </nav>
</body>

</html>
